version: '3'

services:
  backend:
    restart: always
    build: ./backend
    command: bash -c "python3 ./backend/manage.py migrate && python3 ./backend/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: docker
